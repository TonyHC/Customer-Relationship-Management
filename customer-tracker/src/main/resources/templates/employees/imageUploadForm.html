<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Image Upload Form</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- Local CSS File -->
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
</head>
<body>

<nav th:insert="fragments/nav-logout.html :: nav"></nav>

<br><br>

<div class="card ms-5 mt-5" style="width: 34rem;">
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="card-header">
                    <h1 class="card-title">Upload a new Profile Picture</h1>
                </div>

                <div class="card-body">
                    <div class="row">
                        <form action="http:\\localhost" method="POST" enctype="multipart/form-data"
                              th:action="@{/employee/image}">
                            <label class="control-label col-md-5">Select File</label>
                            <input id="imageFile" name="imageFile" type="file" class="file col-md-8">
                            <button type="submit" class="btn btn-primary col-md-2">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
