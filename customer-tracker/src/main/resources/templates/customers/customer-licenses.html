<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Customer Licenses</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- Local CSS File -->
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
</head>

<body>

<nav th:insert="fragments/nav-logout.html :: nav"></nav>

<br><br>

<div class="container col-9">

    <h2 class="nav-padding">Customer Licenses</h2>

    <hr>

    <!-- Table to Display Customer along with their Licenses Info -->
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>License</th>
            <th>Start Date</th>
            <th>Expiration Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="license : ${licenses}">
            <td th:text="${customer.firstName}"/>
            <td th:text="${customer.lastName}"/>
            <td th:text="${license.licenseName}"/>
            <td th:text="${license.startDate}"/>
            <td th:text="${license.expirationDate}"/>
        </tr>
        </tbody>

    </table>

    <!-- Link back to mapping 'customers/list' -->
    <a href="#" th:href="@{/customers/list}"
       class="btn btn-primary btn-sm mb-3">
        Back to Customer List
    </a>

</div>

</body>

</html>
